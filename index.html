<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What You Know About It</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    <div class="start-screen">
        <button class="button">Start</button>
    </div>

    <div class="gameBoard">

        <div class="question-box hide">
            <div class="category">
                
            </div>
            <div class="questions-text">
                
            </div>
            <h1 class="correct-text hide">Correct</h1>
            <h1 class="incorrect-text hide">Incorrect</h1>
            <div class="answers-box">
            </div>
            <div class="continue-next-question hide">
                <button class="button">Continue</button>
            </div>
            <div class="score-board-btn hide">
                <button class="button">Game Over</button>
            </div>
        </div>
        
        <div class="score-box hide">
            <div class="scoreboard">Scoreboard</div>
            <div class="player-name"></div>
            <input type="text" id="myText" value="Usename">
            <button class="btn">Enter</button>
            <div class="score"></div>
            <div class="restart-btn">
                <button class="button">Restart</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
